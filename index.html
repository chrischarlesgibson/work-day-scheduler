<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="description">
        A simple calendar app for scheduling your work day
      </p>
      <p id="currentDay" class="lead"></p>
    </header>

    <main class="container">
      <div class="row" id="nineAM">
        <div class="col hour">9AM</div>
        <textarea id="textArea9AM" class="col-10 border"></textarea>
        <button id="Btn9AM" class="col saveBtn">
          <i class="fas fa-save d-flex justify-content-center"></i>
        </button>
      </div>
      <div class="row" id="tenAM">
        <div class="col hour">10AM</div>
        <textarea id="textArea10AM" class="col-10 border"></textarea>
        <button id="Btn10AM" class="col saveBtn">
          <i class="fas fa-save d-flex justify-content-center"></i>
        </button>
      </div>
      <div class="row" id="elevenAM">
        <div class="col hour">11AM</div>
        <textarea id="textArea11AM" class="col-10 border"></textarea>
        <button id="Btn11AM" class="col saveBtn">
          <i class="fas fa-save d-flex justify-content-center"></i>
        </button>
      </div>
      <div class="row" id="twelvePM">
        <div class="col hour">12PM</div>
        <textarea id="textArea12PM" class="col-10 border"></textarea>
        <button id="Btn12PM" class="col saveBtn">
          <i class="fas fa-save d-flex justify-content-center"></i>
        </button>
      </div>
      <div class="row" id="onePM">
        <div class="col hour">1PM</div>
        <textarea id="textArea1PM" class="col-10 border"></textarea>
        <button id="Btn1PM" class="col saveBtn">
          <i class="fas fa-save d-flex justify-content-center"></i>
        </button>
      </div>
      <div class="row" id="twoPM">
        <div class="col hour">2PM</div>
        <textarea id="textArea2PM" class="col-10 border"></textarea>
        <button id="Btn2PM" class="col saveBtn">
          <i class="fas fa-save d-flex justify-content-center"></i>
        </button>
      </div>
      <div class="row" id="threePM">
        <div class="col hour">3PM</div>
        <textarea id="textArea3PM" class="col-10 border"></textarea>
        <button id="Btn3PM" class="col saveBtn">
          <i class="fas fa-save d-flex justify-content-center"></i>
        </button>
      </div>
      <div class="row" id="fourPM">
        <div class="col hour">4PM</div>
        <textarea id="textArea4PM" class="col-10 border"></textarea>
        <button id="Btn4PM" class="col saveBtn">
          <i class="fas fa-save d-flex justify-content-center"></i>
        </button>
      </div>
      <div class="row" id="fivePM">
        <div class="col hour">5PM</div>
        <textarea id="textArea5PM" class="col-10 border"></textarea>
        <button id="Btn5PM" class="col saveBtn">
          <i class="fas fa-save d-flex justify-content-center"></i>
        </button>
      </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
